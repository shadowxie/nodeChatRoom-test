
<!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><title>Express</title><!--[if IE]><script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script><![endif]--><script type="text/javascript" charset="utf-8" src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all-debug.js"></script><script type="text/javascript" charset="utf-8" src="http://localhost:3000/socket.io/socket.io.js"></script><script type="text/javascript">var socket = io.connect('http://localhost:3000');
socket.on('connect', function() {
 socket.emit('getAllChat');
 socket.emit('addme', prompt('Who are you?')); 
});
socket.on('chat',function(username, data) { 
 appendMsg(username,data);
});

window.addEventListener('load',function() { 
 document.getElementById('sendtext').addEventListener('click',function() {
  var text = document.getElementById('data').value; 
  socket.emit('sendchat', text);
 }, false); 
}, false);

function appendMsg(username,data){
 var p = document.createElement('p'); 
 p.innerHTML = username + ': ' + data;
 document.getElementById('output').appendChild(p); 
}

function loadAllMsg(){
 Ext.Ajax.request({
  url: '/ChatMsg/listAll',
  params: {
   //path: path
  },
  success: function(response){
   var text = response.responseText;
   var msgList=Ext.decode(text);
   console.log(msgList);
   for (var i in msgList) {
    appendMsg("ajax-"+msgList[i].name, msgList[i].msg);
   }
  }
 });
}


</script></head><body><h1>Express</h1><p>Welcome to Express</p><div id="output"></div><div id="send"><input type="text" id="data" size="100"><input type="button" id="sendtext" value="Send Text"></div></body></html>
